version: '3.8'

services:
  web-demo:
    build:
      context: ../..
      dockerfile: examples/web-demo/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REMOTE_VM_HOST=root@agent-backend-remote:22
      - REMOTE_VM_PASSWORD=agents
      - LD_PRELOAD=/app/dist-native/libintercept.so
      - AGENTBE_DEBUG=1
      - AGENTBE_APP_ID=web-demo-abc123
      - NEXT_PUBLIC_AGENTBE_TYPE=remote
    networks:
      - agent-be-net
    depends_on:
      - agent-backend-remote

  # AgentBackend Remote Backend
  agent-backend-remote:
    image: agent-backend/remote:latest
    build:
      context: ../../typescript
      dockerfile: remote/Dockerfile.runtime
    ports:
      - "2222:22"
    networks:
      - agent-be-net

networks:
  agent-be-net:
    driver: bridge
