name: Publish Packages

on:
  push:
    branches: [main]
    paths:
      - "typescript/package.json"
      - "python/pyproject.toml"
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if version is already published
        id: check
        run: |
          VERSION=$(jq -r '.version' typescript/package.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if npm view "agent-backend@$VERSION" version 2>/dev/null; then
            echo "v$VERSION already published to npm — skipping"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "v$VERSION not yet on npm — will publish"
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi

  publish-typescript:
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: typescript
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: typescript
        run: pnpm run build

      - name: Publish to npm
        working-directory: typescript
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-python:
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Python publish placeholder
        run: echo "Python publish not yet implemented — skipping"

  tag-release:
    needs: [check-version, publish-typescript, publish-python]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          VERSION="v${{ needs.check-version.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
