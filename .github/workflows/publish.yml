name: Publish Packages

on:
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish_npm: ${{ steps.check.outputs.should_publish_npm }}
      should_publish_pypi: ${{ steps.check.outputs.should_publish_pypi }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if versions are already published
        id: check
        run: |
          VERSION=$(jq -r '.version' typescript/package.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if npm view "agent-backend@$VERSION" version 2>/dev/null; then
            echo "v$VERSION already published to npm — skipping"
            echo "should_publish_npm=false" >> "$GITHUB_OUTPUT"
          else
            echo "v$VERSION not yet on npm — will publish"
            echo "should_publish_npm=true" >> "$GITHUB_OUTPUT"
          fi

          if curl -sf "https://pypi.org/pypi/agent-backend/$VERSION/json" >/dev/null 2>&1; then
            echo "v$VERSION already published to PyPI — skipping"
            echo "should_publish_pypi=false" >> "$GITHUB_OUTPUT"
          else
            echo "v$VERSION not yet on PyPI — will publish"
            echo "should_publish_pypi=true" >> "$GITHUB_OUTPUT"
          fi

  publish-typescript:
    needs: check-version
    if: needs.check-version.outputs.should_publish_npm == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Upgrade npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        working-directory: typescript
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: typescript
        run: pnpm run build

      - name: Publish to npm
        working-directory: typescript
        run: npm publish --provenance --access public

  publish-python:
    needs: check-version
    if: needs.check-version.outputs.should_publish_pypi == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for PyPI OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Build
        run: uv build --package agent-backend

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  tag-release:
    needs: [check-version, publish-typescript, publish-python]
    if: always() && (needs.publish-typescript.result == 'success' || needs.publish-python.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          VERSION="v${{ needs.check-version.outputs.version }}"
          if git ls-remote --tags origin "$VERSION" | grep -q "$VERSION"; then
            echo "Tag $VERSION already exists on remote — skipping"
          else
            git tag "$VERSION"
            git push origin "$VERSION"
          fi
