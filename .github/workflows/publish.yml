name: Publish Packages

on:
  push:
    branches: [main]
    paths:
      - "typescript/package.json"
      - "python/pyproject.toml"
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: check
        run: |
          CURRENT=$(jq -r '.version' typescript/package.json)
          PREVIOUS=$(git show HEAD~1:typescript/package.json 2>/dev/null | jq -r '.version' 2>/dev/null || echo "")

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
            echo "Version changed: $PREVIOUS -> $CURRENT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $CURRENT"
          fi

  publish-typescript:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: typescript
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: typescript
        run: pnpm run build

      - name: Publish to npm
        working-directory: typescript
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-python:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Python publish placeholder
        run: echo "Python publish not yet implemented â€” skipping"

  tag-release:
    needs: [check-version, publish-typescript, publish-python]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          VERSION="v${{ needs.check-version.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
